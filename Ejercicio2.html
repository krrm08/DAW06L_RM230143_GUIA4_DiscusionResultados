<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Cajero</h1>
        <form id="formulario">
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" required>
            </div>
            <div class="mb-3">
                <label for="precioUnitario" class="form-label">Precio Unitario</label>
                <input type="number" class="form-control" id="precioUnitario" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad a llevar</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="agregarProducto()">Agregar Producto</button>
          

            <button type="button" class="btn btn-success" onclick="realizarCompra()">Realizar Compra</button>

        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nombre Producto</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Detalle</th>
                </tr>
            </thead>
            <tbody id="tablaProductos">
               
            </tbody>
        </table>
        <h4>Total de la Venta: <span id="totalVenta">0.00</span></h4>
    </div>

    
    <script src="js/cajero.js"></script>
</body>
</html>
